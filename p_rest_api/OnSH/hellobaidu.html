<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3YY1w6aTFW3k2gDPiQQHxzKkbvdsl2g7">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
var map = new BMap.Map("container");	// 创建地图实例 
var point = new BMap.Point(119.830229,31.34542);	// 创建点坐标  
map.centerAndZoom(point, 10);	// 设置中心点坐标和地图级别

map.setMapStyle({style:'minight'}); 	// 设置地图样式
// map.enableScrollWheelZoom(false);	// 滚轮缩放
// map.addControl(new BMap.Control());
// map.addControl(new BMap.NavigationControl());    
// map.addControl(new BMap.ScaleControl());    
// map.addControl(new BMap.OverviewMapControl());    
// map.addControl(new BMap.MapTypeControl());    
// map.setCurrentCity("上海"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用 

// 添加点标注
var point = new BMap.Point(120.489083,31.136954); 
var marker = new BMap.Marker(point);  
map.addOverlay(marker);      


// 添加信息窗口展示
// var opts = {    
//     width : 250,     // 信息窗口宽度    
//     height: 100,     // 信息窗口高度    
//     title : ""  // 信息窗口标题   
// }
var infoWindow = new BMap.InfoWindow("http://www.baidu.com");  // 创建信息窗口对象
// 最大化信息窗口 
map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口

</script>  
</body>  
</html>
